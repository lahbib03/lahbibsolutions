<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Lahbib Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lahbib Solutions</h1>
    <p>Technologie mit Vertrauen</p>
  </header>

  <section id="contact">
    <h2>Kontakt</h2>
    <form action="mailto:kontakt@lahbibsolutions.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Absenden</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Lahbib Solutions | Berlin, 12683</p>
  </footer>
</body>
</html>
